spring.application.name=ms-cad-beneficiario
#server.port=8001

#Configura a porta aleatória no eureka-server 
server.port=${PORT:0}
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

#Configura a url do servidor eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Database configuration [banco em memória para fins de testes]
spring.datasource.url=jdbc:h2:mem:dbbeneficiario
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
