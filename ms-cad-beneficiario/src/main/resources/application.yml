
#server.port=8001
#Configura dinamicamente a porta no eureka-server 
server:
  port: ${PORT:0}

spring:
  application:
    name: ms-cad-beneficiario

#configura o profile a ser utilizado pelo o microsserviï¿½o
  profiles:
    active: test
  jpa:
    open-in-view: false

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

  #Configura a url do servidor eureka
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      
#Configura exchange e routingKey
beneficiario:
  rabbitmq:
    exchange: beneficiario.exchange
    routingKey: beneficiario.cliente.routingKey
    
#Configura o RabbitMQ
rabbitmq:
  host: localhost
  port: 5672
  username: admin
  password: admin
  