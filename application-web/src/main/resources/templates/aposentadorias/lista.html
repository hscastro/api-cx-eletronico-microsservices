<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head> <meta charset="UTF-8"/> </head>
<body>
	
    <section class="layout-content" layout:fragment="corpo">

        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Histórico de Simulações</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" href="/aposentadorias/cadastrar" role="button">
                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                <span>Novo Livro</span>
            </a>
        </nav>

        <div class="container" id="listagem">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Valor Total</th>
                        <th>Quantidade de Anos</th>
                        <th>Data de Entrada</th>
                        <th>Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${aposentadorias}">
                        <td th:text="${a.id}">1</td>
                        <td th:text="${a.cliente.name}"></td>
                        <td th:text="${a.cliente.vlrTotal}">0.00</td>
                        <td th:text="${a.cliente.qtdAnos}">10</td>
                        <td th:text="${#temporals.format(a.dataEntrada, 'dd/MM/yyyyy')}"> </td>
                        <td colspan="2">
                            <a class="btn btn-info btn-sm"                             	
                             	th:href="@{/aposentadorias/editar/{id} (id=${a.id}) }" role="button">
                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                            </a>
                            <button th:id="${#strings.concat('btn_aposentadorias/excluir/', a.id) }" type="button" 
                            		class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal" >
                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    
                    </tbody>
                </table>
            </div>
        </div>
        
        <div th:replace="fragments/modal :: modal"> </div>
    </section>

	</body>
</html>
