<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<head>
	    <title>Cadastro de cliente</title>
	    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
	    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
	    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
	    <link th:href="@{/css/style.css}" rel="stylesheet"/>
	    <meta charset="UTF-8" />
	    
	</head>

	<body style="background-color: #f9f9f9;">

		<div style="margin-left: 25%; margin-right: 25%; width: 100%;"  class="panel panel-info" >
			<div class="panel-heading">
		    	<h4 class="panel-title" >CADASTRE-SE</h4>
		  	</div>
			<div class="panel-body">
			
			<div th:replace="fragments/alert"></div>
						
           <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="POST">
               <div class="form-row">
                   <div class="form-group col-md-4">
                       <label for="nome">Nome do Cliente</label>
                       <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
                              autofocus="autofocus" th:field="*{name}" />
                       <div class="invalid-feedback">

                       </div>                              

                   </div>
                   <div class="form-group col-md-2">
                       <label for="cpf">CPF</label>
                       <input type="text" class="form-control" id="cpf" autofocus="autofocus"
                       		th:field="*{cpf}" /> 
                       <div class="invalid-feedback">

                       </div>                       		                      
                   </div>
               </div>
                              
               <div class="form-row">
                   
                    <div class="form-group col-md-4">
                       <label for="email">E-mail</label>
                       <input type="text" class="form-control" id="email" autofocus="autofocus"
                       		th:field="*{email}" />                       
                       <div class="invalid-feedback">

                       </div>
                    </div>    
                    
                   <div class="form-group col-md-2">
                       <label for="senha">Senha</label>
                       <input type="password" class="form-control" id="senha" autofocus="autofocus"
                       		th:field="*{senha}"/>                       
                   </div>                              
                                                          
               </div>   
                                                                          
               <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
               <button type="button" class="btn btn-secondary btn-sm"
               onclick="return voltarLogin();">Cancelar</button>
           </form>

			</div>
		</div>

		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
