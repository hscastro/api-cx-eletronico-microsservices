<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head> <meta charset="UTF-8"/> </head>
<body>
	
    <section class="layout-content" layout:fragment="corpo">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Lista de Clientes</span>
                    </li>
                </ul>
                
            </div>
        </nav>

        <div class="container">

            <p>
                <i class="oi oi-magnifying-glass"></i><span></span>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
                        aria-controls="collapseNome">Nome
                </button>              
                
            </p>
            <div class="row">
                <div class="col">
                    <div class="collapse" id="collapseNome">

                        <nav class="navbar navbar-light bg-light">
                            <form class="form-inline" method="GET" th:action="@{/clientes/buscar/name}">
                                <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
                                       th:name="name" />
                                <button class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
                            </form>
                        </nav>

                    </div>
                </div>
            </div>

     

            <div class="table-responsive">
            	
            	<div th:replace="fragments/alert"></div>
            
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Cpf</th>                        
                        <th>Email</th>  
                        <th>Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${clientes}">
                        <td th:text="${c.id}">1</td>
                        <td th:text="${c.name}">Jose da Silva</td>
                        <td th:text="${c.cpf}"> 000.000.00-00</td>                        
                        <td th:text="${c.email}"> fulano_ls@gmail.com</td>
                                            
                        
                        <td colspan="2">
                            <a class="btn btn-info btn-sm" 
                            		th:href="@{/clientes/editar/{id} (id=${c.id}) }" role="button">
                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                            </a>
                            <button class="btn btn-danger btn-sm"
                            		th:id="${#strings.concat('btn_clientes/excluir/', c.id) }" type="button" 
                                    data-toggle="modal" data-target="#myModal">
                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>                  
                   
                    </tbody>
                </table>
            </div>
        </div>
        
        <div th:replace="fragments/modal :: modal"></div>
    </section>

	
</body>
</html>
