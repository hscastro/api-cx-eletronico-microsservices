<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
    <section class="layout-content" layout:fragment="corpo">
    
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>CÃ¡lculo de Clientes</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" href="/livros/listar" role="button">
                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>Listar Clientes</span>
            </a>
        </nav>

        <div class="container" id="cadastro">
            
            <div th:replace="fragments/alert"></div>
                        
           <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="POST">
               <div class="form-row">
                   <div class="form-group col-md-6">
                       <label for="nome">Nome do Cliente</label>
                       <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
                              autofocus="autofocus" th:field="*{name}" />
                       <div class="invalid-feedback">

                       </div>                              

                   </div>
                   <div class="form-group col-md-3">
                       <label for="cpf">CPF</label>
                       <input type="text" class="form-control" id="cpf" autofocus="autofocus"
                       		th:field="*{cpf}" /> 
                       <div class="invalid-feedback">

                       </div>                       		                      
                   </div>
               </div>
                              
               <div class="form-row">
                   
                    <div class="form-group col-md-6">
                       <label for="email">E-mail</label>
                       <input type="text" class="form-control" id="email" autofocus="autofocus"
                       		th:field="*{email}" />                       
                       <div class="invalid-feedback">

                       </div>
                    </div>    
                    
                   <div class="form-group col-md-3">
                       <label for="senha">Senha</label>
                       <input type="password" class="form-control" id="senha" autofocus="autofocus"
                       		th:field="*{senha}"/>                       
                   </div>                              
                                                          
               </div>  

               <div class="form-row">
                   
                    <div class="form-group col-md-2">
                       <label for="dataNascimento">Data Nascimento</label>
                       <input type="date" class="form-control" id="dataNascimento" autofocus="autofocus"
                       		th:field="*{dataNascimento}" />                       
                       <div class="invalid-feedback">

                       </div>
                    </div>    
                   <div class="form-group col-md-2"></div> 
                   <div class="form-group col-md-2">
                       <label for="vlrTotal">Valor Total</label>
                       <input type="text" class="form-control" id="vlrTotal" autofocus="autofocus"
                       		th:field="*{vlrTotal}"/>                       
                   </div> 
                                                
                   <div class="form-group col-md-2">
                       <label for="qtdAnos">Quant. Anos</label>
                       <input type="text" class="form-control" id="qtdAnos" autofocus="autofocus"
                       		th:field="*{qtdAnos}"/>                       
                   </div> 
                                                          
               </div>                 
                
                                                                          
               <button type="submit" class="btn btn-primary btn-sm" onclick="alert('show!');">Salvar</button>
               <button type="button" class="btn btn-secondary btn-sm"
               onclick="return voltarLogin();">Cancelar</button>
           </form>

        </div>
    </section>
</body>
</html>
