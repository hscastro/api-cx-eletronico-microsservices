<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
    <section class="layout-content" layout:fragment="corpo">
    
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>CÃ¡lculo de Aposentadoria</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" th:href="@{/caixas/lista}" role="button">
                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>Listar Aposentadorias</span>
            </a>
        </nav>

        <div class="container" id="cadastro">
            
            <div th:replace="fragments/alert"></div>
                        
            <form th:action="${aposentadoria.id == null } ? @{caixas/salvar} : @{caixas/editar}" 
            		th:object="${caixa}" method="POST">
                
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="cpf">CPF do Cliente</label>
                        <input type="text" class="form-control" id="cpf" placeholder="CPF" autofocus="autofocus" 
                        	th:field="*{caixa.cliente.cpf}" />
                    </div>                
                    
                                        
                     <div class="form-group col-md-2">
                        <label for="qtdAnos">Quantidade de Anos</label>
                        <input type="text" class="form-control" id="qtdAnos" placeholder="Quant.de anos" 
                         autofocus="autofocus" 
                         th:field="*{caixa.cliente.qtdAnos}" />
                    </div>                     
                   
                    
                </div>
                <input type="hidden" id="id" th:field="*{id}"/>
                <button type="submit" class="btn btn-primary btn-sm">Calcular</button>
            </form>
        </div>
    </section>
</body>
</html>
